<!DOCTYPE html>
<html>
<head>
  <title>Cytoscape Graph</title>
  <script src="https://unpkg.com/cytoscape@3.21.1/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 800px;
      height: 600px;
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div id="cy"></div>

<script>
  const cy = cytoscape({
    container: document.getElementById('cy'),

    elements: {
      nodes: [
        { data: { id: 'Francisco', label: 'Francisco', description: 'Sentinel' } },
        { data: { id: 'Bernardo', label: 'Bernardo', description: 'Sentinel' } },
        { data: { id: 'Horatio', label: 'Horatio', description: 'Friend of Hamlet' } },
        { data: { id: 'Marcellus', label: 'Marcellus', description: 'Sentinel' } },
        { data: { id: 'King', label: 'King (Ghost)', description: 'Dead King of Denmark' } },
        { data: { id: 'Hamlet', label: 'Hamlet', description: 'Valiant King of Denmark, deceased' } },
        { data: { id: 'Fortinbras', label: 'Fortinbras', description: 'King of Norway' } },
        { data: { id: 'Julius', label: 'Julius Caesar', description: 'Historical Figure' } },
        { data: { id: 'Norway', label: 'Norway', description: 'Mentioned Location' } },
        { data: { id: 'Polacks', label: 'Polacks', description: 'People of Poland' } },
        { data: { id: 'Denmark', label: 'Denmark', description: 'Mentioned Location' } },
        { data: { id: 'Neptune', label: 'Neptune', description: 'Roman God' } },
      ],
      edges: [
        { data: { source: 'Francisco', target: 'Bernardo', label: 'Interacts With' } },
        { data: { source: 'Francisco', target: 'Horatio', label: 'Interacts With' } },
        { data: { source: 'Francisco', target: 'Marcellus', label: 'Interacts With' } },
        { data: { source: 'Bernardo', target: 'Francisco', label: 'Interacts With' } },
        { data: { source: 'Bernardo', target: 'Horatio', label: 'Interacts With' } },
        { data: { source: 'Bernardo', target: 'Marcellus', label: 'Interacts With' } },
        { data: { source: 'Bernardo', target: 'King', label: 'Witnesses' } },
        { data: { source: 'Horatio', target: 'Francisco', label: 'Interacts With' } },
        { data: { source: 'Horatio', target: 'Bernardo', label: 'Interacts With' } },
        { data: { source: 'Horatio', target: 'Marcellus', label: 'Interacts With' } },
        { data: { source: 'Horatio', target: 'King', label: 'Witnesses/Speaks To' } },
        { data: { source: 'Horatio', target: 'Hamlet', label: 'Mentioned' } },
        { data: { source: 'Horatio', target: 'Fortinbras', label: 'Mentioned' } },
        { data: { source: 'Horatio', target: 'Julius', label: 'Mentioned' } },
        { data: { source: 'Marcellus', target: 'Francisco', label: 'Interacts With' } },
        { data: { source: 'Marcellus', target: 'Bernardo', label: 'Interacts With' } },
        { data: { source: 'Marcellus', target: 'Horatio', label: 'Interacts With' } },
        { data: { source: 'Marcellus', target: 'King', label: 'Witnesses' } },
        { data: { source: 'King', target: 'Hamlet', label: 'Father Of' } },
        { data: { source: 'Hamlet', target: 'Fortinbras', label: 'Fought' } },
        { data: { source: 'Fortinbras', target: 'Norway', label: 'From' } },
        { data: { source: 'Hamlet', target: 'Polacks', label: 'Fought' } },
        { data: { source: 'King', target: 'Denmark', label: 'King Of' } },
        { data: { source: 'Neptune', target: 'Denmark', label: 'Influence Over' } },
      ],
    },

    style: [
      {
        selector: 'node',
        style: {
          'background-color': '#666',
          'label': 'data(label)',
          'text-valign': 'center',
          'color': 'white',
          'width': 80,
          'height': 80,
        },
      },

      {
        selector: 'edge',
        style: {
          'width': 3,
          'line-color': '#ccc',
          'curve-style': 'bezier',
          'target-arrow-color': '#ccc',
          'target-arrow-shape': 'triangle',
          'label': 'data(label)',
          'text-rotation': 'autorotate',
          'font-size': 10
        },
      },
    ],

    layout: {
      name: 'cose',
      padding: 5,
      randomize:true,
      animate: true,
      animationDuration: 800,
      animationEasing: undefined,
      fit: true,
      padding: 30,
      nodeDimensionsIncludeLabels: true,
      idealEdgeLength: 100,
      edgeElasticity: 0.45,
      nestingFactor: 0.1,
      gravity: 0.25,
      numIter: 2500,
      initialTemp: 200,
      coolingFactor: 0.99,
      minTemp: 1.0,

    },
  });
</script>

</body>
</html>
